{% load staticfiles %}
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script  type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
        <style type="text/css">
			body
			{
				font-size:70%;
				font-family:verdana,helvetica,arial,sans-serif;
			}
			canvas
			{
				border:1px solid #c3c3c3;
			}
            image
            {
                border:1px solid #c3c3c3;
            }
		</style>
    </head>

    <body>
        <canvas id="canvas" width="256" height="256"></canvas>
        <img id="display" src="" id="canvas-show"/>
        <button id="clear">CLEAR</button>
        <button id="send">SEND</button>

        <script type="text/javascript">
            var c = document.getElementById('canvas');
            var ctx = c.getContext('2d');

            //按下标记
            var onoff = false;
            var oldx = -10;
            var oldy = -10;

            //设置颜色
            var linecolor = 'black';

            //设置线宽
            var linw = 4;

            //添加鼠标移动事件
            canvas.addEventListener('mousemove',draw,true);

            //添加鼠标按下事件
            canvas.addEventListener('mousedown',down,false);

            //添加鼠标弹起事件
            canvas.addEventListener('mouseup',up,false);

            function down(event) {
                onoff = true;
                oldx = event.pageX-10;
                oldy = event.pagey-10;
            }

            function up() {
                onoff = false;
            }

            function draw(event) {
                if(onoff == true) {
                    var newx = event.pageX-10;
                    var newy = event.pageY-10;
                    ctx.beginPath();
                    ctx.moveTo(oldx,oldy);
                    ctx.lineTo(newx,newy);
                    ctx.strokeStyle = linecolor;
                    ctx.lineCap = 'round';
                    ctx.stroke();

                    oldx = newx;
                    oldy = newy;
                }
            }

            var butClear = document.getElementById("clear");
            butClear.onclick=function(){
                ctx.clearRect(0,0,c.width,c.height);
            };
            var butSend = document.getElementById("send");
            $("#send").click(function(){
                base64Data = c.toDataURL("image/png", 1.0).substr(22)
                butSend.disabled=true
                butSend.innerHtml="Pending..."
                alert("It takes a few minutes, be patient.")

                $.post("http://127.0.0.1:8000/draw/edges2bag",
                {
                  data : base64Data
                },
                function(data,status){
                   //alert(data)
                   data = JSON.parse(data);
                   var img = document.getElementById("display");
                   img.src = data['result'];

                   butSend.disabled=false
                   butSend.innerHtml="SEND"
                });
            });
        </script>
    </body>
</html>
